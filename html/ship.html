<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title></title>
<style type="text/css"> 
  body {
    background-color: #000000;
    margin: 0px;
    text-align:center;
  }
  canvas {
    background-color:#111133;
  }
  #title{
    color:white;
  }
  #canvasDiv{
    float:left;
    margin-left:100px;
  }
</style>

</head>
<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/muzzley-sdk.js"></script>
<script src="/js/libs/Vector2.js"></script>
<script src="/js/spaceShip/Bullet.js"></script>
<script src="/js/spaceShip/SimpleParticle.js"></script>
<script src="/js/spaceShip/ShipMovingSebs.js"></script>
<div id="title">
  <h3>Muzzley SpaceShip Demo</h3>
</div>
<div id="canvasDiv"></div>
<div id="qrCodeImg"></div>
<script>

var muzzley = require('/lib/main');
      muzzley.connect('wwtbam741', function(activity){
        console.log(activity);

        // Create qrCode image
        $('<img />', { 'src': activity.qrCodeUrl}).appendTo('#qrCodeImg');

        activity.on('participantJoin', function(participant) {
          console.log(participant);

          participant.changeWidget(function(err){
            participant.on('action', function(action) {
              console.log(action);
              console.log(rotateLeft);
              // JoyStick
              if (action.c === 'jl'){

                if (action.e === 'press'){
                  // Turn Left
                  if (action.v === '180') {
                    rotateRight = false;
                    return rotateLeft = true;
                  }
                  // Turn right
                  if (action.v === '0' ){
                    rotateLeft = false;
                    return rotateRight = true;
                  }
                }

                if (action.e === 'release'){
                  rotateRight = false;
                  return rotateLeft = false;
                }
              }

              if (action.c === 'ba' || action.c === 'bb' || action.c === 'bc' || action.c === 'bd'){
                if (action.e === 'press'){
                  return thrusting = true;
                }
                if (action.e === 'release'){
                  return thrusting = false;
                }
              }


              
             
            });

          });
          
        });

      });

var canvas,
  c; // c is the canvas' context 2D

setupCanvas();

var mouseX, mouseY, 
  halfWidth = canvas.width/2, 
  halfHeight = canvas.height/2,
  bullets = [],
  particles = [],
  spareParticles = [],
  ship = new ShipMoving(halfWidth, halfHeight),
  thrusting = false,
  rotateLeft = false, 
  rotateRight = false; 
  

setInterval(draw, 1000/35); 

canvas.addEventListener( 'mousemove', onMouseMove, false );
document.addEventListener( 'keydown', onKeyDown, false );
document.addEventListener( 'keyup', onKeyUp, false );


function draw() {

  c.clearRect(0,0,canvas.width, canvas.height); 
  
  if(thrusting) {
    ship.thrust(); 
    makeParticles(3); 
  }
  
  
  if(rotateLeft) ship.rotateLeft(); 
  if(rotateRight) ship.rotateRight(); 
  
  ship.update(); 
  with(ship.pos) {
    if(x<0) x = canvas.width; 
    else if(x>canvas.width) x = 0;
    if(y<0) y = canvas.height; 
    else if (y>canvas.height) y = 0; 
  }
  ship.draw(c, thrusting);
  
  updateParticles(); 
    
  
}

function updateParticles() {
//  console.log(particles.length); 
  
  
  for (var i = 0; i< particles.length; i++) {
    var particle = particles[i]; 
  
    if(!particle.enabled) continue; 
    
    particle.update(); 
    particle.render(c); 
  //  console.log(c,particle.pos.x, particle.pos.y, particle.vel.x, particle.vel.y); 
    
    if(!particle.enabled) spareParticles.push(particle); 
    
  }
  
}

function makeParticles(n) {
  var particle; 
  var pos = ship.pos; 
  
  for(var i=0; i<n; i++) {
    
    if(spareParticles.length>0) {
       particle = spareParticles.pop(); 
       particle.reset(pos.x, pos.y); 
    } else {        
      particle = new Particle(pos.x, pos.y); 
      particles.push(particle); 
    }
    
    particle.size =1;// Math.random()*2 +1; 
  
    particle.vel.reset(-10,0); 
    
    particle.vel.rotate(ship.angle + (Math.random()*30) -15); 
    
    particle.shrink = 0.93; 
    
    particle.drag = 0.9; 

    particle.pos.plusEq(particle.vel); 
    particle.vel.multiplyEq(Math.random()*0.5+0.5); 
    
    particle.vel.plusEq(ship.vel); 
    
  }
  
  
}

function onKeyDown(e) { 
  if(e.keyCode == 38) thrusting = true; 
  else if(e.keyCode == 37) rotateLeft = true; 
  else if (e.keyCode == 39) rotateRight = true; 
  
}
function onKeyUp(e) {
  if(e.keyCode == 38) thrusting = false; 
  else if(e.keyCode == 37) rotateLeft = false; 
  else if (e.keyCode == 39) rotateRight = false;
}

function onMouseMove(event) {

  if(event.offsetX){
    mouseX = event.offsetX;
    mouseY = event.offsetY;
  } else {
    // for browsers that don't support offsetX and offsetY (Fx)
    mouseX = event.pageX - event.target.offsetLeft; 
    mouseY = event.pageY - event.target.offsetTop; 
  }

}
function setupCanvas() {
  
  canvas = document.createElement( 'canvas' );
  c = canvas.getContext( '2d' );
  canvas.width = 800; 
  canvas.height = 600; 
  $("#canvasDiv").append( canvas );
  
  c.strokeStyle = "#ffffff";
  c.lineWidth = 2;
}


</script>
</body>
</html>
